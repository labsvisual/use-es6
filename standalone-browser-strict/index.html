<!DOCTYPE html>
<html>

    <body>

        <!-- JavaScript -->

        <script type="text/javascript">

            'use strict';

            ( () => {

                const name = 'Shreyansh';
                let   counter = 1;

                const id = setInterval( () => {

                    console.log( `Hello ${ name }` );
                    if( counter++ === 10 ) {

                        clearInterval( id );

                    }

                }, 1000 );

            } )();

        </script>

    </body>
